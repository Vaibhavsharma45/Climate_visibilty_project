<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Climate Visibility Prediction</title>
    <link rel="stylesheet" href="../static/css/index_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!-- Animated background -->
    <div class="animated-bg">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <section>
        <div class="container-fluid">
            <div class="glass-container">
                <div class="header-section">
                    <div class="icon-wrapper">
                        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="30" cy="30" r="28" stroke="url(#gradient)" stroke-width="3" fill="none"/>
                            <path d="M30 15V25M30 35V45M15 30H25M35 30H45" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
                            <circle cx="30" cy="30" r="5" fill="url(#gradient)"/>
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="60" y2="60">
                                    <stop offset="0%" stop-color="#667eea"/>
                                    <stop offset="100%" stop-color="#764ba2"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1 class="main-title">
                        <span class="title-line-1">Climate Visibility</span>
                        <span class="title-line-2">Prediction System</span>
                    </h1>
                    <p class="subtitle">Advanced atmospheric analysis powered by machine learning</p>
                </div>

                <form action="/predict" method="post" class="prediction-form">
                    <div class="form-grid">
                        <div class="input-group-modern">
                            <label class="modern-label">
                                <span class="label-icon">üå°Ô∏è</span>
                                <span class="label-text">Dry Bulb Temperature</span>
                            </label>
                            <div class="input-wrapper">
                                <input class="modern-input" type="number" step="0.01" name="drybulbtempf" placeholder="Enter temperature (¬∞F)" required />
                                <span class="input-unit">¬∞F</span>
                            </div>
                        </div>

                        <div class="input-group-modern">
                            <label class="modern-label">
                                <span class="label-icon">üíß</span>
                                <span class="label-text">Relative Humidity</span>
                            </label>
                            <div class="input-wrapper">
                                <input class="modern-input" type="number" step="0.01" name="relativehumidity" placeholder="Enter humidity (%)" required />
                                <span class="input-unit">%</span>
                            </div>
                        </div>

                        <div class="input-group-modern">
                            <label class="modern-label">
                                <span class="label-icon">üí®</span>
                                <span class="label-text">Wind Speed</span>
                            </label>
                            <div class="input-wrapper">
                                <input class="modern-input" type="number" step="0.01" name="windspeed" placeholder="Enter wind speed (mph)" required />
                                <span class="input-unit">mph</span>
                            </div>
                        </div>

                        <div class="input-group-modern">
                            <label class="modern-label">
                                <span class="label-icon">üß≠</span>
                                <span class="label-text">Wind Direction</span>
                            </label>
                            <div class="input-wrapper">
                                <input class="modern-input" type="number" step="0.01" name="winddirection" placeholder="Enter direction (¬∞)" required />
                                <span class="input-unit">¬∞</span>
                            </div>
                        </div>

                        <div class="input-group-modern full-width">
                            <label class="modern-label">
                                <span class="label-icon">‚è±Ô∏è</span>
                                <span class="label-text">Sea Level Pressure</span>
                            </label>
                            <div class="input-wrapper">
                                <input class="modern-input" type="number" step="0.01" name="sealevelpressure" placeholder="Enter pressure (inHg)" required />
                                <span class="input-unit">inHg</span>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Predict Visibility</span>
                            <span class="btn-icon">‚Üí</span>
                        </button>
                    </div>
                </form>

                {% if context %}
                <div class="result-display">
                    <div class="result-card">
                        <p class="result-label">Prediction Result</p>
                        <h2 class="result-value">{{context}}</h2>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        // Input focus animations
        document.querySelectorAll('.modern-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.input-group-modern').classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.closest('.input-group-modern').classList.remove('focused');
                }
            });

            // Add filled class if input has value
            if (input.value) {
                input.closest('.input-group-modern').classList.add('focused');
            }
        });

        // Form submission animation
        document.querySelector('.prediction-form').addEventListener('submit', function(e) {
            const btn = this.querySelector('.submit-btn');
            btn.classList.add('loading');
        });
    </script>
</body>

</html>
